<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>append table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 <h1>Append table</h1>
 <div class="inputs">
   <input id="inputValue0"type="text" name="" value=""
   placeholder="Vardas">
   <input id="inputValue1"type="text" name="" value="" placeholder="Pavardė">
   <input id="inputValue2"type="number" name="" value="" placeholder="Amžius">
 </div>
 <div class="content">
   <button id="add"  onclick="myFunction()">Pridėk</button>
   <button id="remove0" onclick="removeFirstRow()">Ištrink pirmą</button>
   <button id="removeX" onclick="removeLastRow()">Ištrink paskutinį</button>
  </div>
    <table id="lentele">
      <thead>
        <tr>
          <th>Vardas</th>
          <th>Pavardė</th>
          <th>Amžius</th>
        </tr>
      </thead>
      <tbody id="bodis">

      </tbody>
    </table>
<script src="script.js"></script>
  </body>
</html>
